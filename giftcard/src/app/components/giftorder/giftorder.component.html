<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <div class="vertical-menu">
        <a routerLink="giftorder" >Place Gift Card Order</a>
        <a routerLink="main">View Gift Card Orders</a>
        <a routerLink="contact">Contact Us</a>
        <a routerLink="aboutus">About Us</a>

      </div>

    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-8">
      <br><br>
      {{data | json }}
      <br>
      {{userform.value | json}}
      <form [formGroup]="placeOrder" #userform='ngForm'>

        <div class="form-group row">
          <div class="col-md-3">
            <label for="">Gift Card Amount</label>
          </div>
          <div class="col-sm-1">
            <input  type="number" formControlName="inr" id="" class="form-control">
            <span>INR</span>
          </div>
          <label for="">:</label>
          <div class="col-sm-1">
            <input type="number" formControlName="paise" id="" class="form-control">
            <span>PAISE</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3">
            <label for="">Receipent Name</label>
          </div>
          <div class="col-sm-4">
            <input [class.is-invalid]="placeOrder.get('fname1').invalid && placeOrder.get('fname1').touched" type="text"
              formControlName="fname1" id="" class="form-control">
            <span>First Name</span>
            <div *ngIf="placeOrder.get('fname1').invalid && placeOrder.get('fname1').touched">

              <small class="text-danger" *ngIf="placeOrder.get('fname1').errors.required">Required Field</small>
              <!-- <small class="text-danger" *ngIf="placeOrder.get('fname1').errors.pattern">First Letter capital</small> -->

            </div>
          </div>

          <div class="col-sm-4">
            <input [class.is-invalid]="placeOrder.get('lname1').invalid && placeOrder.get('lname1').touched" type="text"
              formControlName="lname1" id="" class="form-control">
            <span>Last Name</span>
            <div *ngIf="placeOrder.get('lname1').invalid && placeOrder.get('lname1').touched">

              <small class="text-danger" *ngIf="placeOrder.get('lname1').errors.required">Required Field</small>
              <!-- <small class="text-danger" *ngIf="placeOrder.get('lname1').errors.pattern">First Letter capital</small> -->

            </div>
          </div>
        </div>
        <div class="row col-md-4"><label for="">Shipping Address</label></div>
        <div class="form-group row">
          <div class="col-md-8">
            <input type="text" formControlName="street" id="" class="form-control">
            <span>Street Address</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <input type="text" formControlName="city" id="" class="form-control">
            <span>City</span>
          </div>

          <div class="col-sm-4">
            <input type="text" formControlName="state" id="" class="form-control">
            <span>State</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-4">
            <select class="form-control" formControlName="country">
              <option value=""> Please Select </option>
              <option value="United States"> United States </option>
              <option value="Afghanistan"> Afghanistan </option>
              <option value="Albania"> Albania </option>
              <option value="Algeria"> Algeria </option>
              <option value="American Samoa"> American Samoa </option>
              <option value="Andorra"> Andorra </option>
              <option value="Angola"> Angola </option>

              <option value="Australia"> Australia </option>
              <option value="Austria"> Austria </option>
              <option value="Azerbaijan"> Azerbaijan </option>

              <option value="Bermuda"> Bermuda </option>
              <option value="Bhutan"> Bhutan </option>
              <option value="Bolivia"> Bolivia </option>
              <option value="Bosnia and Herzegovina"> Bosnia and Herzegovina </option>
              <option value="Botswana"> Botswana </option>
              <option value="Brazil"> Brazil </option>
              <option value="Brunei"> Brunei </option>
              <option value="Bulgaria"> Bulgaria </option>
              <option value="Burkina Faso"> Burkina Faso </option>
              <option value="Burundi"> Burundi </option>
              <option value="Cambodia"> Cambodia </option>
              <option value="Cameroon"> Cameroon </option>
              <option value="Canada"> Canada </option>
              <option value="Cape Verde"> Cape Verde </option>
              <option value="Cayman Islands"> Cayman Islands </option>
              <option value="Central African Republic"> Central African Republic </option>
              <option value="Chad"> Chad </option>
              <option value="Chile"> Chile </option>
              <option value="China"> China </option>
              <option value="Christmas Island"> Christmas Island </option>
              <option value="Cocos (Keeling) Islands"> Cocos (Keeling) Islands </option>

              <option value="Croatia"> Croatia </option>
              <option value="Cuba"> Cuba </option>
              <option value="Cyprus"> Cyprus </option>
              <option value="Czech Republic"> Czech Republic </option>
              <option value="Democratic Republic of the Congo"> Democratic Republic of the Congo </option>
              <option value="Denmark"> Denmark </option>
              <option value="Djibouti"> Djibouti </option>
              <option value="Dominica"> Dominica </option>
              <option value="Dominican Republic"> Dominican Republic </option>
              <option value="Ecuador"> Ecuador </option>
              <option value="Egypt"> Egypt </option>
              <option value="El Salvador"> El Salvador </option>
              <option value="Equatorial Guinea"> Equatorial Guinea </option>
              <option value="Eritrea"> Eritrea </option>
              <option value="Estonia"> Estonia </option>
              <option value="Ethiopia"> Ethiopia </option>
              <option value="Falkland Islands"> Falkland Islands </option>
              <option value="Faroe Islands"> Faroe Islands </option>
              <option value="Fiji"> Fiji </option>
              <option value="Finland"> Finland </option>
              <option value="France"> France </option>
              <option value="French Polynesia"> French Polynesia </option>
              <option value="Gabon"> Gabon </option>
              <option value="The Gambia"> The Gambia </option>
              <option value="Georgia"> Georgia </option>
              <option value="Germany"> Germany </option>
              <option value="Ghana"> Ghana </option>
              <option value="Gibraltar"> Gibraltar </option>
              <option value="Greece"> Greece </option>
              <option value="Greenland"> Greenland </option>
              <option value="Grenada"> Grenada </option>
              <option value="Guadeloupe"> Guadeloupe </option>
              <option value="Guam"> Guam </option>
              <option value="Guatemala"> Guatemala </option>
              <option value="Guernsey"> Guernsey </option>
              <option value="Guinea"> Guinea </option>
              <option value="Guinea-Bissau"> Guinea-Bissau </option>
              <option value="Guyana"> Guyana </option>
              <option value="Haiti"> Haiti </option>
              <option value="Honduras"> Honduras </option>
              <option value="Hong Kong"> Hong Kong </option>
              <option value="Hungary"> Hungary </option>
              <option value="Iceland"> Iceland </option>
              <option value="India"> India </option>
              <option value="Indonesia"> Indonesia </option>
              <option value="Iran"> Iran </option>
              <option value="Iraq"> Iraq </option>
              <option value="Ireland"> Ireland </option>
              <option value="Israel"> Israel </option>
              <option value="Italy"> Italy </option>
            </select>
            <span>Country</span>
          </div>

          <div class="col-sm-4">
            <input type="tel" formControlName="pincode" id="" class="form-control">
            <span>Pincode</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3">
            <label for="">Buyer's Name</label>
          </div>
          <div class="col-sm-4">
            <input [class.is-invalid]="placeOrder.get('fname2').invalid && placeOrder.get('fname2').touched" type="text"
              formControlName="fname2" id="" class="form-control">
            <span>First Name</span>
            <div *ngIf="placeOrder.get('fname2').invalid && placeOrder.get('fname2').touched">

              <small class="text-danger" *ngIf="placeOrder.get('fname2').errors.required">Required Field</small>
              <!-- <small class="text-danger" *ngIf="placeOrder.get('fname2').errors.pattern">First Letter capital</small> -->

            </div>
          </div>

          <div class="col-sm-4">
            <input [class.is-invalid]="placeOrder.get('lname2').invalid && placeOrder.get('lname2').touched" type="text"
              formControlName="lname2" id="" class="form-control">
            <span>Last Name</span>
            <div *ngIf="placeOrder.get('lname2').invalid && placeOrder.get('lname2').touched">

              <small class="text-danger" *ngIf="placeOrder.get('lname2').errors.required">Required Field</small>
              <!-- <small class="text-danger" *ngIf="placeOrder.get('lname2').errors.pattern">First Letter capital</small> -->

            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3">
            <label for="">Phone Number</label>
          </div>
          <div class="col-sm-4">
            <input type="tel" formControlName="phone" id="" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3">
            <label for="">Email</label>
          </div>
          <div class="col-sm-4">
            <input [class.is-invalid]="placeOrder.get('email').invalid && placeOrder.get('email').touched" type="email"
              formControlName="email" id="" class="form-control">
            <div *ngIf="placeOrder.get('email').invalid && placeOrder.get('email').touched">

              <small class="text-danger" *ngIf="placeOrder.get('email').errors.required">Required Field</small>
              <small class="text-danger" *ngIf="placeOrder.get('email').errors.pattern">First Letter capital</small>

            </div>
          </div>

        </div>
        <div class="form-group row">
          <div class="col-md-9"></div>
          <div class="col-sm-3">
            <input type="submit" (click)="getdata(userform.value)" [disabled]="!placeOrder.valid" value="Place Order" class="btn btn-primary">
          </div>

        </div>

      </form>
    </div>
    <div class="col-sm-1"></div>

  </div>
</div>
