<div class="container-fluid">
  <div class="row">
    <!--side bar div-->
    <div class="col-sm-2">
      <div class="vertical-menu">
        <a routerLink="giftorder" >Place Gift Card Order</a>
        <a routerLink="main">View Gift Card Orders</a>
        <a routerLink="contact">Contact Us</a>
        <a routerLink="aboutus">About Us</a>
      </div>
    </div>

    <div class="col-sm-1"></div>
    <div class="col-sm-8">
    
      <h1 style="text-align: center;">CONTACT US</h1>
      <p class="hint-text">We'd love to hear from you, please drop us a line if you've any query.</p>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm.value)">

        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" formControlName="name"
            [class.is-invalid]="userForm.get('name').invalid && userForm.get('name').touched">
          <div *ngIf="userForm.get('name').invalid && userForm.get('name').touched">

            <small class="text-danger" *ngIf="userForm.get('name').errors.required">Required Field</small>

          </div>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" formControlName="email"
            [class.is-invalid]="userForm.get('email').invalid && userForm.get('email').touched">
            <div *ngIf="userForm.get('name').invalid && userForm.get('email').touched">

              <small class="text-danger" *ngIf="userForm.get('email').errors.required">Required Field</small>
      
  
            </div>
          
        </div>
        <div class="form-group">
          <label for="">Message</label>
          <input style="height:100px ;" type="text" class="form-control" formControlName="message"
            [class.is-invalid]="userForm.get('message').invalid && userForm.get('message').touched">
          <small class="text-danger"
            [class.d-none]="userForm.get('message').valid || userForm.get('message').untouched">Required Field</small>
        </div>
        <input type="submit" [disabled]="!userForm.valid" value="Submit" class="btn btn-primary">

      </form>

    </div>
    <div class="col-sm-1"></div>
  </div>



</div>
